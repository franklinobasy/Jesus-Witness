{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/base.css' %}">
    <title>
        {% block title%}
        {% endblock %}
    </title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'home/logo/logo3.png' %}" alt="" width="30" height="24" class="logo">
          <span class="navbar-brand mb-0 h1 ">Jesus's Witness</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 me-5 mb-lg-0 justify-content-end">
          <li class="nav-item">
            <a class="nav-link me-3 fs-6 text" href="{% url 'blog:blog_home' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-3 fs-6 text" href="#">Partner</a>
          </li>
          {% block after_login %}
            <li class="nav-item">
              <a href="{% url 'witness:login' %}" class="btn btn-outline-success me-3 mb-1">Login</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'witness:register' %}" class="btn btn-warning me-3 mb-1">Sign-up</a>
            </li>
          {% endblock %}
        </ul>
      </div>
      
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

    </div>
  </nav>

  <div class="container-fluid p-5 mt-5">

    <main class="container-fluid">
      
      {% block content%}
      {% endblock %}
      
    </main>
    
    <footer class="blog-footer mt-5">
      <p>Copyright 2023.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
    
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
